<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<h2>
			Hi <span th:utext="${userName}"></span>, this is the home page.
		</h2>
		<a th:href="@{/timesheet}">View Timesheet</a>

		<form action="#" th:action="@{/timesheet}" th:object="${timesheet}">
			<label>Date</label><input type="text" th:name="date" th:id="date"
				required th:field="*{date}"> <label>Employee Id</label><input
				type="number" th:name="employeeid" readonly required th:value=${userid}
				th:id="employeeid" > <label>Start time</label><input
				type="text" th:name="starttime" required th:id="starttime"
				th:field="*{starttime}"> <label>End time</label><input
				type="text" th:name="endtime" required th:field="*{endtime}">
			<label>Date Submitted</label><input type="text"
				th:name="datesubmitted" th:id="datesubmitted" required
				th:field="*{datesubmitted}"> <label>Comments</label><input
				type="text" th:name="comments" required th:field="*{comments}">
				<button type="submit"> Save TimeSheet</button>
		</form>


		<a th:href="@{/logout}">Sign out</a>
	</div>
</body>
</html>
